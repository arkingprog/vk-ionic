<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-card>
    <ion-card-content>
      <user-header [user]="user"></user-header>
    </ion-card-content>
  </ion-card>

  <!--new note-->
  <ion-card>
    <ion-card-content>
      <new-note></new-note>
    </ion-card-content>
  </ion-card>

  <!--wall-photo-slides-->
  <ion-card>
    <ion-card-content>
      <wall-photo-slider [count]="user?.counters.photos"></wall-photo-slider>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <data-slider></data-slider>
    </ion-card-content>
  </ion-card>

  <wall>
    
  </wall>


</ion-content>
